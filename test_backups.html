<!DOCTYPE html>
<html>
<head>
    <title>Backup Test</title>
</head>
<body>
    <h1>Backup API Test</h1>
    <div id="results"></div>
    
    <script>
    const token = 'dWp5VDd78wU4wpB39lHndWAF6In5DGYBtrwxQKHkX5Q';
    
    async function testAPI() {
        const results = document.getElementById('results');
        
        try {
            // Test stats
            const statsResponse = await fetch('http://localhost:8000/backups/stats', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const stats = await statsResponse.json();
            
            // Test list
            const listResponse = await fetch('http://localhost:8000/backups/list', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const list = await listResponse.json();
            
            results.innerHTML = `
                <h2>✅ API работает корректно!</h2>
                <h3>Статистика:</h3>
                <pre>${JSON.stringify(stats, null, 2)}</pre>
                <h3>Список бэкапов:</h3>
                <pre>${JSON.stringify(list, null, 2)}</pre>
            `;
        } catch (error) {
            results.innerHTML = `<h2>❌ Ошибка: ${error.message}</h2>`;
        }
    }
    
    testAPI();
    </script>
</body>
</html>
