[tool:pytest]
# pytest configuration file for Vertex AR project

# Test discovery patterns
python_files = test_*..py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = 
    .
    vertex-ar/tests

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    --durations=10
    --cov=vertex-ar
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that take more than a few seconds
    api: API endpoint tests
    storage: Storage-related tests
    auth: Authentication tests
    nft: NFT-related tests
    ar: AR functionality tests
    admin: Admin panel tests
    security: Security tests
    performance: Performance tests

# Minimum version
minversion = 7.0

# Test session configuration
console_output_style = progress

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:fastapi.*
    ignore::PytestReturnNotNoneWarning
    ignore::MovedIn20Warning
    ignore::PydanticDeprecatedSince20
    ignore::PytestReturnNotNoneWarning::pytest
    ignore::UserWarning::passlib.utils.*

# Timeout settings (if pytest-timeout is installed)
timeout = 300
timeout_method = thread

# Async configuration
asyncio_mode = auto

# Parallel execution (if pytest-xdist is installed)
# -n auto for automatic CPU core detection