        .log-timestamp {

        .notification {

        .notification.error {

        .notification.info {

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;

        }

        .loading {

            top: 0;

        .loading.active {

        .spinner {

            animation: spin 1s linear infinite;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .progress-bar {
            width: 100%;

        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);

        }

        @media (max-width: 1024px) {

        }
    </style>

<body>

    <div class="container">
        <div class="main-content">
            <div class="header">
                <h1>üé® –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ó–∞–∫–∞–∑–∞–º–∏ - Vertex AR</h1>
                <div class="header-actions">

                    <button onclick="clearLogs()" title="–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥–∏">üóëÔ∏è</button>
                    <button onclick="toggleLogsAutoScroll()" title="–ê–≤—Ç–æ-—Å–∫—Ä–æ–ª–ª" id="autoScrollBtn">üìå</button>
                </div>

    <script>
        const API_BASE = window.location.origin;
        let authToken = getCookie('authToken');
        let logsAutoScroll = true;
        const maxLogs = 100;
        let logs = [];

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return localStorage.getItem(name);
        }

        function addLog(message, type = 'info', details = null) {
            const timestamp = new Date().toLocaleTimeString('ru-RU');
            const logEntry = {
                timestamp,
                type,
                message,
                details
            };
            logs.unshift(logEntry);
            if (logs.length > maxLogs) logs.pop();
            renderLogs();
            
            if (logsAutoScroll) {
                setTimeout(() => {
                    const logsContainer = document.getElementById('logsContainer');
                    logsContainer.scrollTop = 0;
                }, 0);
            }
        }

        function renderLogs() {
            const logsContainer = document.getElementById('logsContainer');
            logsContainer.innerHTML = logs.map(log => `
                <div class="log-entry ${log.type}">
                    <span class="log-timestamp">[${log.timestamp}]</span>
                    <div class="log-message">${escapeHtml(log.message)}</div>
                    ${log.details ? `<div class="log-details">${escapeHtml(JSON.stringify(log.details, null, 2))}</div>` : ''}
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearLogs() {
            logs = [];
            renderLogs();
            showNotification('–õ–æ–≥–∏ –æ—á–∏—â–µ–Ω—ã', 'info');
            addLog('–õ–æ–≥–∏ –æ—á–∏—â–µ–Ω—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º', 'info');
        }

        function toggleLogsAutoScroll() {
            logsAutoScroll = !logsAutoScroll;
            const btn = document.getElementById('autoScrollBtn');
            btn.style.opacity = logsAutoScroll ? '1' : '0.5';
            addLog(`–ê–≤—Ç–æ-—Å–∫—Ä–æ–ª–ª ${logsAutoScroll ? '–≤–∫–ª—é—á–µ–Ω' : '–æ—Ç–∫–ª—é—á–µ–Ω'}`, 'debug');
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
            addLog('–ó–∞–≥—Ä—É–∑–∫–∞...', 'info');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tabName}-panel`).classList.add('active');
            addLog(`–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ –≤–∫–ª–∞–¥–∫—É: ${tabName}`, 'debug');

            if (tabName === 'clients') loadClients();
            if (tabName === 'portraits') loadPortraits();
        }

        async function createOrder(event) {
            event.preventDefault();
            showLoading();
            addLog('–ù–∞—á–∞–ª–æ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–∫–∞–∑–∞...', 'info');

            const formData = new FormData(event.target);
            const phone = formData.get('phone');
            const name = formData.get('name');
            
            addLog(`–î–∞–Ω–Ω—ã–µ –∑–∞–∫–∞–∑–∞: ${name}, ${phone}`, 'debug');

            try {
                const response = await fetch(`${API_BASE}/orders/create`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    const errorMessage = error.detail || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–∫–∞–∑–∞';
                    addLog(`–û—à–∏–±–∫–∞ API: ${errorMessage}`, 'error', error);
                    throw new Error(errorMessage);
                }

                const order = await response.json();
                addLog(`‚úÖ –ó–∞–∫–∞–∑ —Å–æ–∑–¥–∞–Ω —É—Å–ø–µ—à–Ω–æ`, 'success', {
                    portrait_id: order.portrait.id,
                    client_id: order.client.id,
                    permanent_link: order.portrait.permanent_link
                });
                
                showNotification('–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!', 'success');
                
                const qrWindow = window.open('', '_blank', 'width=400,height=500');
                qrWindow.document.write(`
                    <html>
                    <head><title>QR –∫–æ–¥ –¥–ª—è ${order.client.name}</title></head>
                    <body style="text-align:center; padding:20px; font-family:Arial;">
                        <h2>QR –∫–æ–¥ —Å–æ–∑–¥–∞–Ω!</h2>
                        <p><strong>–ö–ª–∏–µ–Ω—Ç:</strong> ${order.client.name}</p>
                        <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${order.client.phone}</p>
                        <p><strong>–°—Å—ã–ª–∫–∞:</strong> <a href="${order.portrait.permanent_link}" target="_blank">${order.portrait.permanent_link}</a></p>
                        <img src="data:image/png;base64,${order.portrait.qr_code_base64}" style="max-width:300px;">
                        <br><br>
                        <button onclick="window.print()">–ü–µ—á–∞—Ç—å</button>
                    </body>
                    </html>
                `);
                
                event.target.reset();
            } catch (error) {
                addLog(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∑–∞–∫–∞–∑–∞: ${error.message}`, 'error', {
                    stack: error.stack
                });
                showNotification(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }

        async function loadClients() {
            addLog('–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∫–ª–∏–µ–Ω—Ç–æ–≤...', 'info');
            try {
                const response = await fetch(`${API_BASE}/clients/list`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const clients = await response.json();
                addLog(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${clients.length} –∫–ª–∏–µ–Ω—Ç–æ–≤`, 'success');
                
                const clientsList = document.getElementById('clientsList');
                clientsList.innerHTML = clients.map(client => `
                    <div class="client-card">
                        <h3>üë§ ${client.name}</h3>
                        <div class="client-info">
                            <div><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${client.phone}</div>

        async function searchClients() {
            const searchPhone = document.getElementById('searchPhone').value.trim();
            if (!searchPhone) {
                document.getElementById('searchResults').innerHTML = '';
                return;
            }

            addLog(`–ü–æ–∏—Å–∫ –∫–ª–∏–µ–Ω—Ç–∞: ${searchPhone}`, 'debug');
            try {
                const response = await fetch(`${API_BASE}/clients/search?phone=${encodeURIComponent(searchPhone)}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);

                const results = await response.json();
                addLog(`‚úÖ –ù–∞–π–¥–µ–Ω–æ ${results.length} —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –¥–ª—è "${searchPhone}"`, 'success');
                
                const searchResults = document.getElementById('searchResults');
                if (results.length === 0) {
                    searchResults.innerHTML = '<p>–ö–ª–∏–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω</p>';
                } else {
                    searchResults.innerHTML = results.map(client => `
                        <div class="client-card">
                            <h3>üë§ ${client.name}</h3>
                            <div class="client-info">

            } catch (error) {
                addLog(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞: ${error.message}`, 'error');
                document.getElementById('searchResults').innerHTML = '<p style="color: red;">–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞</p>';
            }
        }
